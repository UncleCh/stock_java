<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="page-header">
    <h1>行情记录 <small>持续记录</small></h1>
</div>
<div class="input-group">
    <span class="input-group-addon" id="secondaryeRcovery1">次级回升</span>
    <input type="text" class="form-control" id="secondaryeRcovery"  aria-describedby="secondaryeRcovery1">
</div>
<div class="input-group">
    <span class="input-group-addon" id="recovery1">自然回升</span>
    <input type="text" class="form-control" id="recovery"  aria-describedby="recovery1">
</div>
<div class="input-group">
    <span class="input-group-addon" id="risingTrend1">上涨趋势</span>
    <input type="text" class="form-control" id="risingTrend"  aria-describedby="risingTrend1">
</div>
<div class="input-group">
    <span class="input-group-addon" id="downTrend1">下跌趋势</span>
    <input type="text" class="form-control" id="downTrend" aria-describedby="downTrend1">
</div>
<div class="input-group">
    <span class="input-group-addon" id="callback1">自然回调</span>
    <input type="text" class="form-control" id="callback"  aria-describedby="callback1">
</div>
<div class="input-group">
    <span class="input-group-addon" id="secondaryCallback1">次级回调</span>
    <input type="text" class="form-control" id="secondaryCallback"  aria-describedby="secondaryCallback1">
</div>
<div class="btn-group" role="group" aria-label="...">
    <button id="save" type="button" class="btn btn-default">保存</button>
</div>
</body>
</html>
